<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Mark.Math</th>
                <th>Mark.Physic</th>
                <th>Mark.Chemist</th>
                <th>Parents</th>
                <th>Progress</th>
                <th>Teacher Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="student in list">
                <td>{{student.name}}</td>
                <td>{{student.mark.math}}</td>
                <td>{{student.mark.physic}}</td>
                <td>{{student.mark.chemist}}</td>                
                <td>{{student.parents}}</td>
                <td>{{student.progress}}</td>
                <td>{{student.teachername}}</td>                
            </tr>
        </tbody>
    </table>
</div>
