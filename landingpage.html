    <form ng-submit="handleLogin()">
        <div class="d-flex row">
            <div class="col-6 form-floating">
                <input class="form-control" type="text" ng-model="name" placeholder="name" id="floatingName">
                <label for="floatingName">eStudies Name:</label>
            </div>

                <input class="form-control" type="text" ng-model="name" placeholder="ID" id="floatingID">
                <label for="floatingID">eStudies ID:</label>
            </div> -->
        </div>

            <input class="form-check-input" type="radio" ng-model="type" ng-value="1">
            <label class="form-check-label">You are Student?</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" ng-model="type" ng-value="2">
            <label class="form-check-label">You are Teacher?</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" ng-model="type" ng-value="3">
