<div id="welcome-mess" >
    <div class="container d-flex justify-content-center">
        <img class="" src="images/hero.png" alt="">
    </div>
    <div class="container d-flex justify-content-center">
        <h1 class="display-1">Welcome to eStudies Protal</h1>
    </div>
</div>
<div class="container">
    <form ng-submit="handleLogin()">
        <div class="d-flex row">
            <div class="col-6 form-floating mb-3">
                <input class="form-control" type="text" ng-model="name" placeholder="name">
                <label>eStudies Name:</label>
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" ng-model="type" ng-value="1">
            <label class="form-check-label">You are Student?</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" ng-model="type" ng-value="2">
            <label class="form-check-label">You are Teacher?</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" ng-model="type" ng-value="3">
            <label class="form-check-label">You are Parent?</label>
        </div>
        <div class="">
            <label class=""></label>
            <button class="btn btn-warning test">Access</button>
        </div>
    </form>
</div>
