    <div class="container d-flex justify-content-center" style="max-width: 630px;">
        <img class="" src="images/hero.png" alt="">

            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="form-check">
                <input class="form-check-input lp-input-radio" type="radio" ng-model="type" ng-value="1">

            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="form-check">

        </div>
