<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <p class="navbar-brand text-weight-bold">Parent of <span class="h3">{{student}}</span></p>
        <button type="button" class="btn btn-danger" ng-click="handleLogout()">Log out</button>
    </div>
</div>

<!-- your mark -->
<div class="container my-5" id="mark">

    <div class="row pe-5">
        <div class="col-md-6">
            <div class="d-flex justify-content-center d-md-block mb-3">
                <h2>
                    View mark
                </h2>
            </div>
            <table class="table ">
                <tr class="table-warning">
                    <td>Subject</td>
                    <td>Mark</td>
                </tr>
                <tbody>
                    <tr ng-repeat="lst in lst_subject">
                        <td>{{lst.name | uppercase}}</td>
                        <td>{{lst.mark}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
        <!-- academic progress -->
        <div class="col-md-6">
            <div class="d-flex justify-content-center d-md-block mb-3">
                <h2 class="text-end">
                    Academic Progress
                </h2>
            </div>
            <div class="progress" style="height: 20px;">
                <div class="progress-bar bg-warning" role="progressbar" style="width: {{progress}}%;" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="text-center">{{progress}}%</div>
        </div>
    </div>
</div>
<!-- feedback -->

<div class="container my-5">

    <div class="row">
        <div class="col-md-6">
            <div class="contact_img-box">
                <img src="images/students.jpg" alt="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="d-flex justify-content-center d-md-block mb-3">
                <h2>
                    Feedback
                </h2>
            </div>
            <form action="" class="form-group">
                <div class="contact_form-container">
                    <div>
                        <div>
                            <input class="form-control" type="text" placeholder="Title" ng-model="title">
                        </div>
                        <div class="mt-5">
                            <textarea class="form-control" placeholder="Message" ng-model="mess"></textarea>
                        </div>
                        <div class="mt-5">
                            <button class="btn btn-warning" type="submit" ng-click="feedback()">
                                send

                    </div>

                </div>

            </form>
        </div>

    </div>
