<div class="container my-5" id="feedback">
  <div class="row">
    <div class="d-none d-lg-block col-lg-6">
      <div class="contact_img-box">
        <img src="images/about.png" alt="">
      </div>
    </div>
    <div class="col-lg-6">
      <div class="d-flex justify-content-center d-md-block">
        <h2 class="fw-bold">
          Contact Us:
        </h2>
      </div>
      <form action="" class="form-group">
        <div class="contact_form-container">
          <div>
            <div>
              <input class="form-control rounded-0" type="text" placeholder="Title" ng-model="titleCT">
            </div>
            <div class="mt-5">
              <textarea class="form-control rounded-0" style="resize: none;" rows="5" placeholder="Message"
                ng-model="messCT"></textarea>
            </div>
            <div>
              <span class="text-danger">{{errors}}</span>
              <span class="text-success">{{success}}</span>
            </div>
            <div class="mt-5">
              <button class="btn btn-warning" type="button" ng-click="sendContactus()">
                Send
              </button>
            </div>
          </div>
        </div>
      </form>
      <div>
        <ul ng-repeat="list in list_contactus">
          <p class="pt-3">{{list.note}}</p>
          <li>{{list.title}}</li>
          <li>{{list.mess}}</li>
        </ul>
      </div>
      <div>
        <!-- Draw here -->
      </div>
      <div class="d-flex justify-content-center d-md-block mt-5">
        <h2 class="fw-bold">
          Address:
        </h2>
      </div>
      <i>
        <p class="h4 text-center">285 Đội Cấn, Liễu Giai, Ba Đình, Hà Nội</p>
      </i>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.9242786516793!2d105.81684051548365!3d21.035715592915484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab145bf89bd7%3A0xd94a869b494c04b6!2zMjg1IMSQ4buZaSBD4bqlbiwgVsSpbmggUGjDuiwgQmEgxJDDrG5oLCBIw6AgTuG7mWkgMTAwMDAwLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1660212469461!5m2!1svi!2s"
        width="100%" height="30%" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

  </div>
</div>
